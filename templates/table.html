<h2>Data Table</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.id | escape }}</td>
            <td>{{ item.name | escape }}</td>
            <td>{{ item.value | escape }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    document.getElementById('prompt-text').textContent = `{{ prompt | escape }}`;
</script>
