<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    document.getElementById('prompt-text').textContent = `{{ prompt }}`;
</script>
